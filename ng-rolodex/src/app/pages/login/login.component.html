<div id="loginDiv">

  <h1>{{title}}</h1>

  <form action="">
    *Username:<br>
    <input type="text" name="username" required [(ngModel)]="formData.username" autofocus (keyup)="validateUsername()">
    <br><br>
    *Password:<br>
    <input type="text" name="password" required [(ngModel)]="formData.password" (keyup)="validatePassword()">
  </form>
