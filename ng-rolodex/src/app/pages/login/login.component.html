<h1>{{title}}</h1>

<form action="">
  Username:
  <input type="text" name="username" [(ngModel)]="formData.username">
  <br><br>
  Password:
  <input type="text" name="password" [(ngModel)]="formData.password">
</form>

<div [class]="formData.username === 'May' ? 'test' : ''">
  {{formData.username}}
</div>
<br>
{{formData.password}}

<br>
<button (click)="submit()" [disabled]="true" [class]="formData.class">Login</button>
